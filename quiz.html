<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="quiz.css">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h1 class="text-center mb-4"> Quiz App</h1>
    <div class="card p-4 shadow" id="quizContainer">
      <h4 id="question"></h4>
      <div id="options" class="mt-3"></div>
      <button id="nextBtn" class="btn btn-primary mt-4" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="text-center mt-5 d-none">
      <h2>Your Score: <span id="score"></span></h2>
      <button class="btn btn-success mt-3" onclick="restartQuiz()">Restart</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
